<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="CSS/worstgameStyles.css">
    <title>Worst Game Ever</title>
</head>
<body>
    <div id="main">
        <!-- intro -->
        <h1>Worst Game Ever!</h1>
        <p>
            Press play to start.
        </p>
        <!-- game -->
        <div id="game">
            <button onclick = "playGame()">Start!</button>

        
            <script>
                function playGame() {
                    const win = Math.random() < 0.5;
                    console.log("win", win);

                    if (win){
                        location.href = "pages/winResult.html";
                    }
                    else {
                        location.href = "pages/loseResult.html";
                    }
                }
            </script>
        </div>
        <br/><br/><br/>
        <p>
            Or, check out <a href="secondWorstGame.html"> second worst game ever</a>.
        </p>

    </div>
</body>
